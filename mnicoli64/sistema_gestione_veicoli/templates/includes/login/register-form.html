<form id="register-form">
    <div class="mb-3">
        <label for="register-username" class="form-label">Username</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="register-username" name="username" required>
        </div>
        <div id="username-feedback" class="form-text"></div>
    </div>
    
    <div class="mb-3">
        <label for="register-email" class="form-label">Email</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="register-email" name="email" required>
        </div>
        <div id="email-feedback" class="form-text"></div>
    </div>
    
    <div class="mb-3">
        <label for="register-password" class="form-label">Password</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-key"></i></span>
            <input type="password" class="form-control" id="register-password" name="password" required>
            <button class="btn btn-outline-secondary toggle-password" type="button">
                <i class="bi bi-eye"></i>
            </button>
        </div>
        <div class="password-strength-meter mt-2">
            <div class="password-strength-meter-bar" id="password-strength-bar"></div>
        </div>
        <div id="password-feedback" class="form-text"></div>
    </div>
    
    <div class="mb-3">
        <label for="register-confirm-password" class="form-label">Conferma Password</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
            <input type="password" class="form-control" id="register-confirm-password" name="confirm_password" required>
            <button class="btn btn-outline-secondary toggle-password" type="button">
                <i class="bi bi-eye"></i>
            </button>
        </div>
        <div id="confirm-password-feedback" class="form-text"></div>
    </div>
    
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
        <label class="form-check-label" for="terms">
            Accetto i <a href="#" class="text-decoration-none">Termini di Servizio</a> e la <a href="#" class="text-decoration-none">Privacy Policy</a>
        </label>
    </div>
    
    <div class="d-grid">
        <button type="submit" class="btn btn-primary" id="register-button">
            <i class="bi bi-person-plus"></i> Registrati
        </button>
    </div>
</form>
