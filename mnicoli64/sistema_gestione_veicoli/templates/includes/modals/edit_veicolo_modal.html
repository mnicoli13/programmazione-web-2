<!-- Modale per la modifica di un veicolo esistente -->
<div class="modal fade" id="editVeicoloModal" tabindex="-1" aria-labelledby="editVeicoloModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="editVeicoloModalLabel"><i class="bi bi-pencil-square"></i> Modifica Veicolo</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info mb-3">
                    <i class="bi bi-info-circle me-2"></i> Modifica i campi necessari e conferma per aggiornare i dati del veicolo.
                </div>
                
                <form id="edit-veicolo-form" class="row g-3">
                    <input type="hidden" id="edit-original-telaio" name="original_telaio">
                    
                    <div class="col-md-6">
                        <label for="edit-telaio" class="form-label">Numero di Telaio *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
                            <input type="text" class="form-control" id="edit-telaio" name="telaio" required readonly>
                        </div>
                        <div class="form-text">Il numero di telaio non pu√≤ essere modificato</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="edit-marca" class="form-label">Marca *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-building"></i></span>
                            <input type="text" class="form-control" id="edit-marca" name="marca" required>
                        </div>
                        <div class="form-text">Modifica la casa produttrice del veicolo</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="edit-modello" class="form-label">Modello *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-car-front"></i></span>
                            <input type="text" class="form-control" id="edit-modello" name="modello" required>
                        </div>
                        <div class="form-text">Modifica il modello specifico del veicolo</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="edit-dataProd" class="form-label">Data Produzione *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
                            <input type="date" class="form-control" id="edit-dataProd" name="dataProd" required>
                        </div>
                        <div class="form-text">Modifica la data di produzione del veicolo</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Annulla
                </button>
                <button type="button" class="btn btn-primary" id="save-edit-veicolo">
                    <i class="bi bi-save"></i> Salva Modifiche
                </button>
            </div>
        </div>
    </div>
</div>
