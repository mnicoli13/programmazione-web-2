<!-- Modale per l'aggiunta di un nuovo veicolo -->
<div class="modal fade" id="addVeicoloModal" tabindex="-1" aria-labelledby="addVeicoloModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="addVeicoloModalLabel"><i class="bi bi-plus-circle"></i> Aggiungi Nuovo Veicolo</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info mb-3">
                    <i class="bi bi-info-circle me-2"></i> Compila tutti i campi obbligatori contrassegnati con * per procedere.
                </div>
                
                <form id="add-veicolo-form" class="row g-3">
                    <div class="col-md-6">
                        <label for="add-telaio" class="form-label">Numero di Telaio *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
                            <input type="text" class="form-control" id="add-telaio" name="telaio" required>
                        </div>
                        <div class="form-text">Inserisci il numero di telaio univoco del veicolo</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="add-marca" class="form-label">Marca *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-building"></i></span>
                            <input type="text" class="form-control" id="add-marca" name="marca" required>
                        </div>
                        <div class="form-text">Inserisci la casa produttrice del veicolo</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="add-modello" class="form-label">Modello *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-car-front"></i></span>
                            <input type="text" class="form-control" id="add-modello" name="modello" required>
                        </div>
                        <div class="form-text">Inserisci il modello specifico del veicolo</div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="add-dataProd" class="form-label">Data Produzione *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
                            <input type="date" class="form-control" id="add-dataProd" name="dataProd" required>
                        </div>
                        <div class="form-text">Seleziona la data di produzione del veicolo</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Annulla
                </button>
                <button type="button" class="btn btn-primary" id="save-add-veicolo">
                    <i class="bi bi-save"></i> Salva Veicolo
                </button>
            </div>
        </div>
    </div>
</div>
